<div class="content-canbo">
    <p class="title">Danh sách cán bộ</p>
    <div class="search-and-add">
    <button mat-raised-button color="primary" (click)="openDialog()" class="btnThem">
        <mat-icon>perm_contact_calendar</mat-icon>
        Thêm cán bộ
    </button>
    <div class="search d-flex">
      <i class='bx bx-filter-alt'></i>
      <input (keyup)="applyFilter($event)" placeholder="Ví dụ: CB001" #input>
    </div>
    </div>
    <div class="content-data">
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <ng-container matColumnDef="macanbo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mã cán bộ</th>
                <td mat-cell *matCellDef="let row"> {{row.maCanBo}} </td>
              </ng-container>

              <ng-container matColumnDef="anh">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ảnh </th>
                <td mat-cell *matCellDef="let row"> <img src="../../../assets/images/background1.jpg" width="70px" height="70px"/> </td>
              </ng-container>
          
              <ng-container matColumnDef="hoten">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Họ tên </th>
                <td mat-cell *matCellDef="let row"> {{row.hoTen}} </td>
              </ng-container>
        
              <ng-container matColumnDef="gioitinh">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Giới tính </th>
                <td mat-cell *matCellDef="let row"> {{row.gioiTinh}} </td>
              </ng-container>
          
              <ng-container matColumnDef="ngaysinh">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày sinh </th>
                <td mat-cell *matCellDef="let row"> {{row.ngaySinh | date}} </td>
              </ng-container>

              <ng-container matColumnDef="chucvu">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Chức vụ </th>
                <td mat-cell *matCellDef="let row"> {{row.chucVu}} </td>
              </ng-container>

              <ng-container matColumnDef="hanhdong">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hành động </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="xemCanBo(row)" color="accent">
                    <mat-icon>visibility</mat-icon>
                  </button>
                  <button mat-icon-button (click)="suaCanBo(row)" color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="xoaCanBo(row)" color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7" style="text-align: center">Không có cán bộ nào chứa dữ liệu "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
</div>
