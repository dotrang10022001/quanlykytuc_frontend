<div class="content-canbo">
  <p class="title">Diễn đàn - Tin tức kí túc xá</p>
  <div class="search-and-add">
  <button mat-raised-button color="primary" (click)="openDialog()" class="btnThem">
      <mat-icon>perm_contact_calendar</mat-icon>
      Tạo bài viết
  </button>
  <div class="search d-flex">
    <i class='bx bx-filter-alt'></i>
    <input (keyup)="applyFilter($event)" placeholder="Tìm kiếm..." #input>
  </div>
  </div>
  <div class="content-data">

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="nguoidang">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Người đăng</th>
              <td mat-cell *matCellDef="let row"> {{row.posterName}} </td>
            </ng-container>
            <ng-container matColumnDef="tieude">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Tiêu đề</th>
              <td mat-cell *matCellDef="let row"> {{row.forumTitle}} </td>
            </ng-container>
            <ng-container matColumnDef="anh">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ảnh </th>
              <td mat-cell *matCellDef="let row"> <img src={{row.imageUrl}} width="70px" height="70px"/> </td>
            </ng-container>
            <ng-container matColumnDef="sophanhoi">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Số phản hổi</th>
              <!-- <td mat-cell *matCellDef="let row"> {{row.forumTitle}} </td> -->
              <td mat-cell *matCellDef="let row">{{row.commentCount}} phản hồi</td>
            </ng-container>
            <ng-container matColumnDef="ngaytao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày đăng</th>
              <!-- <td mat-cell *matCellDef="let row"> {{row.forumTitle}} </td> -->
              <td mat-cell *matCellDef="let row"> {{row.creationTime | date}} </td>
            </ng-container>
            <ng-container matColumnDef="hanhdong">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Hành động </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="xemCanBo(row)" color="accent">
                  <mat-icon>visibility</mat-icon>
                </button>
                <!-- <button mat-icon-button (click)="suaCanBo(row)" color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="xoaCanBo(row)" color="warn">
                  <mat-icon>delete</mat-icon>
                </button> -->
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="7" style="text-align: center">Không có cán bộ nào chứa dữ liệu "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
  </div>
</div>
<div class="my-container">
  <ng-template #customLoadingTemplate>
    <div class="custom-class">
      <!-- <h3>Loading...</h3> -->
      <!-- <button (click)="showAlert()">Click me!</button> -->
    </div>
  </ng-template>

  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
    [template]="customLoadingTemplate"
  ></ngx-loading>
</div>
