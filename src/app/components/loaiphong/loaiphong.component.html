<div class="content-loaiphong">
    <h3 class="title">
        Loại phòng
    </h3>
    <div class="d-flex SearchAndAdd">
        <input type="text" placeholder="Tìm kiếm" id="search" autocomplete="off" [(ngModel)]="searchText"/><span><i
                class='bx bx-search-alt-2'></i></span>
        <button type="button" class="btn btn-primary" id="btnThem" data-bs-toggle="modal"
            data-bs-target="#themLoaiPhongModal">
            <i class='bx bx-book-add me-1'></i>Thêm loại phòng
        </button>
    </div>
    <div class="main-content row">
        <div class="card col-lg-6" *ngFor="let lp of dsLoaiPhong | filter: searchText | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage}">
            <div class="card-body d-flex">
                <div class="image"><img src="../../../assets/images/loaiphong/lp1.jpg" width="100%" height="100%"/></div>
                <div class="content">
                    <div class="card-head d-flex">
                        <p>{{lp.tenloaiphong}}<strong>({{lp.maloaiphong}})</strong></p>
                        <div class="toa">{{lp.toa}}</div>
                    </div>
                    <div class="card-description">{{lp.mota}}</div>
                    <div class="d-flex card-capacity-object">
                        <div class="succhua">Sức chứa: <b>{{lp.succhua}}</b></div>
                        <div class="doituong">Đối tượng: <b>{{lp.doituong}}</b></div>
                    </div>
                    <div class="list-content d-flex">
                        <div class="dongia">Gía phòng: <b>{{lp.giaphong}} VNĐ</b></div>
                        <div class="list-icon">
                            <span><i class='bx bxs-edit-alt me-1'></i></span>
                            <span><i class='bx bxs-trash' ></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination">
            <pagination-controls (pageChange)="currentPage=$event"></pagination-controls>
        </div>
        
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="themLoaiPhongModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm loại phòng</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">Mã loại phòng</span>
                    <input type="text" class="form-control" name="maloaiphong">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Tên loại phòng</span>
                    <input type="text" class="form-control" name="tenloaiphong">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Mô tả</span>
                    <textarea class="form-control" name="mota"></textarea>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Sứa chứa</span>
                    <input type="number" class="form-control" name="suachua">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Đối tượng</span>
                    <div class="form-check form-check-inline mt-1 ms-4">
                        <input class="form-check-input" type="radio" name="doituong" id="nam" value="nam" />
                        <label class="form-check-label" for="nam">Nam</label>
                    </div>
                    <div class="form-check form-check-inline mt-1">
                        <input class="form-check-input" type="radio" name="doituong" id="nu" value="nu" />
                        <label class="form-check-label" for="nu">Nữ</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Gía phòng</span>
                    <input type="number" class="form-control" name="giaphong">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="anh">Ảnh</label>
                    <input type="file" class="form-control" id="anh" name="anh" accept=".jpg, .png">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-outline-success">Thêm</button>
            </div>
        </div>
    </div>
</div>
