<div class="content-login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 order-md-2">
                <img src="../../../assets/images/coffee.jpg" alt="Image" class="img-fluid" style="margin-top: 100px;">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4 d-flex justify-content-center">
                            <img src="../../../assets/images/logo.jpg" alt="Image" width="80px" height="80px" class="img-fluid">
                        </div>
                        <div class="mb-4">
                            <h3>Chào mừng tới Ktx HUST</h3>
                        </div>
                        <form>
                            <div class="form-group first mb-4">
                                <input type="text" class="form-control shadow-none" name="userName" placeholder="Tên đăng nhập" [(ngModel)]="loginObj.userName" required>
                            </div>
                            <div class="form-group last mb-4">
                                <input type="password" class="form-control shadow-none" name="password" placeholder="Mật khẩu" [(ngModel)]="loginObj.password" required>
                            </div>
                            <div class="d-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-0">
                                    <input type="checkbox" checked="checked" />
                                    <span class="caption">Nhớ tài khoản</span>
                                </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass">Quên mật khẩu</a></span>
                            </div>
                            <button class="btn text-white btn-block btn-primary w-100" (click)="onLogin()">Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
